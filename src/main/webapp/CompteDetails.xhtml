<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="./WEB-INF/templates/template_defaut.xhtml">
        <ui:define name="metadata">
            <f:metadata>
                <f:viewParam name="idCompte" value="#{compteDetails.idCompte}"
                             required="true"/>
                <f:viewAction action="#{compteDetails.loadCompte}"/>
            </f:metadata>
        </ui:define>
        <ui:define name="top">
            <h:head>
                <title>detail d'un compte</title>
            </h:head>
        </ui:define >
        <ui:define name="content">
            <h:body>

                <f:view>
                    <h:form>
                        <h1><h:outputText value="Edit Compte"/></h1>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Id:" for="id" />
                            <h:inputText id="id" value="#{compteDetails.details.id}" title="Id" readonly="true"/>
                            <h:outputLabel value="Nom:" for="nom" />
                            <h:inputText id="nom" value="#{compteDetails.details.nom}" title="Nom" />
                            <h:outputLabel value="Solde:" for="solde" />
                            <h:inputText id="solde" value="#{compteDetails.details.solde}" title="Solde" />
                        </h:panelGrid>

                        
                        <h:commandButton id="update" value="Enregistrer" action="#{compteDetails.update}"/>
                    </h:form>
                </f:view>

            </h:body>
        </ui:define>
    </ui:composition>
</html>

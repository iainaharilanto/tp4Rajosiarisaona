<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./WEB-INF/templates/template_defaut.xhtml">
            <ui:define name="top">
                Ajout d'un compte 
            </ui:define>
            <ui:define name="content">
                <h:form id="form">
                    <h:panelGrid columns="3">
                        Nom: 
                        <h:inputText id="Name" size="3" value="#{ajoutCompte.name}"
                                     required="true"
                                     converterMessage="Le nom est un string"/>
                        <h:message for="Name"/>
                        Solde: 
                        <h:inputText id="solde" size="3" value="#{ajoutCompte.solde}"
                                     required="true"
                                     converterMessage="Le solde est un nombre entier"/>
                        <h:message for="solde"/>
                    </h:panelGrid>
                    
                    <h:commandButton id="ajoutCompte" value="creer" action="#{ajoutCompte.action()}"/>
                    
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>

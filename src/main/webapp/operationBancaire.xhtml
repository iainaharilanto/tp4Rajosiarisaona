<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./WEB-INF/templates/template_defaut.xhtml">
            <ui:define name="metadata">
                <f:metadata>
                    <f:viewParam name="idCompte" value="#{historiqueOperation.idCompte}"
                                 required="true"/>
                    <f:viewAction action="#{historiqueOperation.loadHistorique}"/>
                </f:metadata>
            </ui:define>
            <ui:define name="top">
                Historique des operations
            </ui:define>

            <ui:define name="content">
                <f:view>
                    <h:form>
                        <h1><h:outputText value="Historique des Operations sur le compte de #{historiqueOperation.details.nom}"/></h1>
                        <p:dataTable value="#{historiqueOperation.allOperations}" 
                                     var="item"
                                     paginator="true"
                                     rows="10"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Id"/>
                                </f:facet>
                                <h:link outcome="mouvement?id=#{item.id}" value="#{item.id}"/>
                            </p:column>
                            <p:column sortBy="#{item.description}">
                                <f:facet name="header">
                                    <h:outputText value="Description"/>
                                </f:facet>
                                <h:outputText value="#{item.description}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Date de l'operation"/>
                                </f:facet>

                                <h:outputText value="#{item.dateOperation}">
                                    <f:convertDateTime type="localDate" pattern="yyyy-mm-dd hh:mm"/>
                                </h:outputText>  
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Montant"/>
                                </f:facet>
                                <h:outputText value="#{item.montant}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>

                </f:view>

            </ui:define>
        </ui:composition>
    </body>
</html>
